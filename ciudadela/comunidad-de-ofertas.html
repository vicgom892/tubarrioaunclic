<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunidad Tu Barrio - Ofertas y Promociones</title>
     <!-- Iconos y Manifest -->
    <link rel="icon" href="img/icon-abeja-sola.png" type="image/png" sizes="32x32" />
    <link rel="icon" href="img/icon-192x192.png" type="image/png" sizes="192x192" />
    <link rel="apple-touch-icon" href="img/icon-192x192.png" />

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1e3a8a; /* Azul oscuro tecnológico */
            --secondary-color: #10b981; /* Verde esmeralda */
            --accent-color: #00d4ff; /* Neón para toque futurista */
            --background-color: #0f172a; /* Fondo oscuro elegante */
            --card-color: #1e293b; /* Tarjetas oscuras */
            --text-color: #e2e8f0; /* Texto claro */
            --light-text: #94a3b8; /* Texto secundario */
            --border-color: #475569; /* Bordes */
            --danger-color: #ef4444; /* Rojo para expirados */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            overflow-x: hidden;
        }

           /* Banner elegante con logo y efecto de brillo */
        .banner {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--text-color);
            text-align: center;
            padding: 80px 20px;
            border-radius: 16px;
            margin-bottom: 40px;
            box-shadow: 0 8px 20px rgba(0, 212, 255, 0.2);
            position: relative;
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
        }

        .banner::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2), transparent);
            animation: shine 4s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-50%) translateY(-50%) rotate(45deg); }
            100% { transform: translateX(50%) translateY(50%) rotate(45deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }    

        .banner img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }

        .banner h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .banner p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* Filtro por rubro */
        .filter-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .filter-section select {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--card-color);
            color: var(--text-color);
            font-size: 16px;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .filter-section select:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        /* Contenedor de tarjetas */
        .offers-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Tarjeta dinámica elegante */
        .offer-card {
            background-color: var(--card-color);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 212, 255, 0.1);
            padding: 20px;
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--border-color);
            will-change: transform;
        }

        .offer-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 20px rgba(0, 212, 255, 0.2);
        }

        .offer-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
            -loading: lazy;
            cursor: pointer;
        }

        .offer-card h3 {
            font-size: 1.6rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--accent-color);
        }

        .offer-card p {
            margin-bottom: 10px;
            color: var(--light-text);
            font-size: 0.95rem;
        }

        .offer-card .rubro {
            font-weight: bold;
            color: var(--secondary-color);
        }

        .offer-card .timer {
            font-weight: 600;
            margin-bottom: 12px;
            padding: 8px;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 6px;
            color: var(--danger-color);
            text-align: center;
        }

        .offer-card .buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .offer-card .btn {
            padding: 10px;
            border-radius: 8px;
            text-decoration: none;
            color: white;
            transition: background-color 0.3s, transform 0.2s;
            text-align: center;
            flex: 1;
            font-size: 0.9rem;
        }

        .offer-card .btn:hover {
            transform: scale(1.05);
        }

        .offer-card .web-btn {
            background-color: var(--primary-color);
        }

        .offer-card .web-btn:hover {
            background-color: #1e40af;
        }

        .offer-card .instagram-btn {
            background-color: #E1306C;
        }

        .offer-card .instagram-btn:hover {
            background-color: #C13584;
        }

        .offer-card .whatsapp-btn {
            background-color: #25D366;
        }

        .offer-card .whatsapp-btn:hover {
            background-color: #1DA851;
        }

        .offer-card .like-btn {
            background-color: transparent;
            color: var(--light-text);
            border: 1px solid var(--border-color);
            padding: 8px 16px;
            margin: 10px 0 0 0 ;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .offer-card .like-btn:hover {
            background-color: var(--accent-color);
            color: var(--card-color);
        }

        .offer-card .like-btn.liked {
            background-color: var(--accent-color);
            color: var(--card-color);
            animation: pulse 0.3s;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .offer-card .likes-count {
            margin-left: 10px;
            font-weight: 600;
            color: var(--text-color);
        }

        /* Modal para tarjeta completa */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease-in-out;
            overflow-y: auto;
            padding: 20px;
        }

        .modal.show {
            display: flex;
        }

        .modal .modal-card {
            background-color: var(--card-color);
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 212, 255, 0.2);
            padding: 20px;
            max-width: 90%;
            width: 500px;
            position: relative;
            border: 1px solid var(--border-color);
        }

        .modal .modal-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
            -loading: lazy;
        }

        .modal .modal-card h3 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--accent-color);
        }

        .modal .modal-card p {
            margin-bottom: 10px;
            color: var(--light-text);
            font-size: 1rem;
        }

        .modal .modal-card .rubro {
            font-weight: bold;
            color: var(--secondary-color);
        }

        .modal .modal-card .timer {
            font-weight: 600;
            margin-bottom: 12px;
            padding: 8px;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 6px;
            color: var(--danger-color);
            text-align: center;
        }

        .modal .modal-card .buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .modal .modal-card .btn {
            padding: 10px;
            border-radius: 8px;
            text-decoration: none;
            color: white;
            transition: background-color 0.3s, transform 0.2s;
            text-align: center;
            flex: 1;
            font-size: 0.9rem;
        }

        .modal .modal-card .btn:hover {
            transform: scale(1.05);
        }

        .modal .modal-card .web-btn {
            background-color: var(--primary-color);
        }

        .modal .modal-card .web-btn:hover {
            background-color: #1e40af;
        }

        .modal .modal-card .instagram-btn {
            background-color: #E1306C;
        }

        .modal .modal-card .instagram-btn:hover {
            background-color: #C13584;
        }

        .modal .modal-card .whatsapp-btn {
            background-color: #25D366;
        }

        .modal .modal-card .whatsapp-btn:hover {
            background-color: #1DA851;
        }

        .modal .modal-card .like-btn {
            background-color: transparent;
            color: var(--light-text);
            border: 1px solid var(--border-color);
            padding: 8px 16px;
            border-radius: 8px;
            margin: 10px 0 0 0;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .modal .modal-card .like-btn:hover {
            background-color: var(--accent-color);
            color: var(--card-color);
        }

        .modal .modal-card .like-btn.liked {
            background-color: var(--accent-color);
            color: var(--card-color);
            animation: pulse 0.3s;
        }

        .modal .modal-card .likes-count {
            margin-left: 10px;
            font-weight: 600;
            color: var(--text-color);
        }

        .modal .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--primary-color);
            color: var(--text-color);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .modal .close-btn:hover {
            background: #1e40af;
        }

        /* Botón de regreso con logo */
        .back-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--primary-color);
            color: var(--text-color);
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
            transition: background-color 0.3s, transform 0.3s;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .back-btn img {
            width: 24px;
            height: 24px;
        }

        .back-btn:hover {
            background-color: #1e40af;
            transform: scale(1.1);
        }

        /* Loading spinner */
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: var(--accent-color);
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid var(--accent-color);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .offers-container {
                grid-template-columns: 1fr;
            }

            .banner {
                padding: 50px 15px;
            }

            .banner h1 {
                font-size: 2rem;
            }

            .offer-card {
                box-shadow: 0 2px 8px rgba(0, 212, 255, 0.1);
            }

            .modal .modal-card {
                max-width: 95%;
                width: 100%;
                padding: 15px;
            }

            .modal .modal-card img {
                height: 200px;
            }

            .modal .modal-card h3 {
                font-size: 1.5rem;
            }

            .modal .close-btn {
                width: 36px;
                height: 36px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Banner elegante con logo y nombre -->
    <div class="banner">
        <img src="img/icon-192x192.png" alt="Tu Barrio a un Click">
        <h1>Tu Barrio a un Click</h1>
        <p>¡Explora las mejores ofertas y promociones en tu comunidad!</p>
    </div>

    <!-- Filtro por rubro -->
    <div class="filter-section">
        <label for="rubro-filter">Filtrar por rubro:</label>
        <select id="rubro-filter" onchange="filterOffers()">
            <option value="">Todos</option>
            <option value="Panadería">Panadería</option>
            <option value="Farmacia">Farmacia</option>
            <option value="Kiosco">Kiosco</option>
            <option value="Barbería">Barbería</option>
            <option value="Otro">Otro</option>
        </select>
    </div>

    <!-- Contenedor de ofertas -->
    <div class="offers-container" id="offers-container">
        <div class="loading">Cargando ofertas...</div>
    </div>

    <!-- Modal para tarjeta completa -->
    <div class="modal" id="card-modal">
        <div class="modal-card" id="modal-card-content"></div>
        <button class="close-btn" onclick="closeModal()">✖</button>
    </div>

    <!-- Botón de regreso con logo -->
    <a href="index.html" class="back-btn">
        <img src="img/icon-192x192.png" alt="Tu Barrio a un Click">
        Regresar
    </a>

    <!-- Script para manejar JSON, cronómetro, likes y modal -->
    <script>
        let offers = []; // Array de ofertas

        // Cargar ofertas iniciales desde JSON o localStorage
        async function loadOffers() {
            try {
                const container = document.getElementById('offers-container');
                container.innerHTML = '<div class="loading">Cargando ofertas...</div>';

                const response = await fetch('./datos/seccion-ofertas.json');
                if (!response.ok) throw new Error('Error al cargar ofertas.json');
                offers = await response.json();

                const storedOffers = JSON.parse(localStorage.getItem('offers')) || [];
                offers = [...offers, ...storedOffers];

                renderOffers();
            } catch (error) {
                console.error('Error al cargar ofertas:', error);
                document.getElementById('offers-container').innerHTML = '<p style="text-align: center; color: var(--danger-color);">Error al cargar las ofertas. Verifica el archivo ofertas.json.</p>';
            }
        }

        // Renderizar tarjetas, filtradas si aplica
        function renderOffers(filterRubro = '') {
            const container = document.getElementById('offers-container');
            container.innerHTML = '';

            const filteredOffers = filterRubro ? offers.filter(offer => offer.rubro === filterRubro) : offers;

            if (filteredOffers.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: var(--light-text);">No hay ofertas disponibles para este rubro.</p>';
                return;
            }

            filteredOffers.forEach((offer, index) => {
                const card = document.createElement('div');
                card.classList.add('offer-card');
                card.innerHTML = `
                    ${offer.image ? `<img src="${offer.image}" alt="${offer.title}" loading="lazy" onerror="this.src='https://via.placeholder.com/400x200?text=Imagen+No+Disponible'" onclick="openModal(${index})">` : ''}
                    <h3>${offer.title}</h3>
                    <p>${offer.description}</p>
                    <p class="rubro">Rubro: ${offer.rubro}</p>
                    ${offer.start_date && offer.end_date ? `<p class="timer" id="timer-${index}">Tiempo restante: Calculando...</p>` : ''}
                    <div class="buttons">
                        ${offer.web_url ? `<a href="${offer.web_url}" class="btn web-btn" target="_blank">Visitar Web</a>` : ''}
                        ${offer.instagram_url ? `<a href="${offer.instagram_url}" class="btn instagram-btn" target="_blank">Instagram</a>` : ''}
                        ${offer.whatsapp ? `<a href="https://wa.me/${offer.whatsapp}" class="btn whatsapp-btn" target="_blank">WhatsApp</a>` : ''}
                    </div>
                    <button class="like-btn ${offer.liked ? 'liked' : ''}" onclick="likeOffer(${index})">⭐ Me gusta</button>
                    <span class="likes-count" id="likes-${index}">${offer.likes || 0}</span>
                `;
                container.appendChild(card);

                if (offer.start_date && offer.end_date) {
                    startTimer(index, offer.start_date, offer.end_date);
                }
            });
        }

        // Filtrar ofertas
        function filterOffers() {
            const filterRubro = document.getElementById('rubro-filter').value;
            renderOffers(filterRubro);
        }

        // Función para likes
        function likeOffer(index) {
            offers[index].likes = (offers[index].likes || 0) + 1;
            offers[index].liked = true;
            localStorage.setItem('offers', JSON.stringify(offers));
            renderOffers(document.getElementById('rubro-filter').value);
        }

        // Función para cronómetro optimizada
        function startTimer(index, startDate, endDate) {
            const timerElement = document.getElementById(`timer-${index}`);
            const modalTimerElement = document.getElementById(`modal-timer-${index}`);
            if (!timerElement && !modalTimerElement) return;

            const updateTimer = () => {
                const now = new Date().getTime();
                const start = new Date(startDate).getTime();
                const end = new Date(endDate).getTime();

                if (isNaN(start) || isNaN(end)) {
                    if (timerElement) timerElement.textContent = 'Fechas inválidas';
                    if (modalTimerElement) modalTimerElement.textContent = 'Fechas inválidas';
                    if (timerElement) timerElement.style.color = 'var(--danger-color)';
                    if (modalTimerElement) modalTimerElement.style.color = 'var(--danger-color)';
                    return;
                }

                if (now < start) {
                    const distance = start - now;
                    const text = `Inicia en: ${formatTime(distance)}`;
                    const color = 'var(--primary-color)';
                    if (timerElement) {
                        timerElement.textContent = text;
                        timerElement.style.color = color;
                    }
                    if (modalTimerElement) {
                        modalTimerElement.textContent = text;
                        modalTimerElement.style.color = color;
                    }
                } else if (now < end) {
                    const distance = end - now;
                    const text = `Tiempo restante: ${formatTime(distance)}`;
                    const color = 'var(--secondary-color)';
                    if (timerElement) {
                        timerElement.textContent = text;
                        timerElement.style.color = color;
                    }
                    if (modalTimerElement) {
                        modalTimerElement.textContent = text;
                        modalTimerElement.style.color = color;
                    }
                } else {
                    const text = 'Oferta expirada';
                    const color = 'var(--danger-color)';
                    if (timerElement) {
                        timerElement.textContent = text;
                        timerElement.style.color = color;
                    }
                    if (modalTimerElement) {
                        modalTimerElement.textContent = text;
                        modalTimerElement.style.color = color;
                    }
                }

                if (now < end) {
                    requestAnimationFrame(updateTimer);
                }
            };

            function formatTime(distance) {
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                return `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }

            updateTimer();
        }

        // Funciones para el modal
        function openModal(index) {
            const offer = offers[index];
            const modal = document.getElementById('card-modal');
            const modalContent = document.getElementById('modal-card-content');
            modalContent.innerHTML = `
                ${offer.image ? `<img src="${offer.image}" alt="${offer.title}" loading="lazy" onerror="this.src='https://via.placeholder.com/400x200?text=Imagen+No+Disponible'">` : ''}
                <h3>${offer.title}</h3>
                <p>${offer.description}</p>
                <p class="rubro">Rubro: ${offer.rubro}</p>
                ${offer.start_date && offer.end_date ? `<p class="timer" id="modal-timer-${index}">Tiempo restante: Calculando...</p>` : ''}
                <div class="buttons">
                    ${offer.web_url ? `<a href="${offer.web_url}" class="btn web-btn" target="_blank">Visitar Web</a>` : ''}
                    ${offer.instagram_url ? `<a href="${offer.instagram_url}" class="btn instagram-btn" target="_blank">Instagram</a>` : ''}
                    ${offer.whatsapp ? `<a href="https://wa.me/${offer.whatsapp}" class="btn whatsapp-btn" target="_blank">WhatsApp</a>` : ''}
                </div>
                <button class="like-btn ${offer.liked ? 'liked' : ''}" onclick="likeOffer(${index}); closeModal(); renderOffers(document.getElementById('rubro-filter').value)">⭐ Me gusta</button>
                <span class="likes-count" id="modal-likes-${index}">${offer.likes || 0}</span>
            `;
            modal.classList.add('show');

            // Iniciar cronómetro en el modal si aplica
            if (offer.start_date && offer.end_date) {
                startTimer(index, offer.start_date, offer.end_date);
            }

            // Cerrar con tecla Esc
            document.addEventListener('keydown', closeOnEsc);
            // Cerrar al hacer clic fuera de la tarjeta
            modal.addEventListener('click', closeOnClickOutside);
        }

        function closeModal() {
            const modal = document.getElementById('card-modal');
            modal.classList.remove('show');
            document.removeEventListener('keydown', closeOnEsc);
            modal.removeEventListener('click', closeOnClickOutside);
        }

        function closeOnEsc(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        }

        function closeOnClickOutside(e) {
            if (e.target === document.getElementById('card-modal')) {
                closeModal();
            }
        }

        // Cargar ofertas al iniciar
        loadOffers();
    </script>
</body>
</html>
