  status = 200

[[redirects]]
  from = "/ciudadela/negocios/*"
  to = "/ciudadela/negocios/:splat"
  status = 200

[[redirects]]
  from = "/merlo/negocios/*"
  to = "/merlo/negocios/:splat"
  status = 200

[[redirects]]
