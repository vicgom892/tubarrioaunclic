  to = "/castelar/negocios/:splat"
  status = 200

[[redirects]]
  from = "/ituzaingo/negocios/*"
  to = "/ituzaingo/negocios/:splat"
  status = 200

[[redirects]]
  from = "/moron/negocios/*"
